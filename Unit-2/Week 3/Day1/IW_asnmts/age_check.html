<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>age_check</title>
</head>
<body>
    <input id="age" type="value" placeholder="enter age" value="">
    <button onclick="checkAge()">Check Eligibility</button>
    <p onclick="checkAge()" id="show">Show eligibility here</p>
</body>
</html>
<script>
    function checkAge(){
       var age = document.getElementById("age").value
       console.log(age);
       if(age>18){
           document.getElementById("show").innerText = "You can drive in India!";
       }else if(age<18){
           document.getElementById("show").innerText = "You can't drive in India";
       }else{
           document.getElementById("show").innerText = "You are just old enough to drive in India!";
       }
    }
</script>
