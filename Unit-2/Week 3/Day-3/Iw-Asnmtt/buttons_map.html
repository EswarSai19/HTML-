<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Buttons_mapping</title>
</head>
<style>
    button{
        padding: 10px 20px;
        margin-left: 10px;
        border-radius: 5px;
        font-size: 20px;
    }
</style>
<body>
    
</body>
</html>
<script>
    var obj_buttons = [
    { text: "Primary", color: "white", bgColor: "#027bff" },
    { text: "Secondary", color: "white", bgColor: "#6c757d" },
    { text: "Danger", color: "white", bgColor: "#dc3545" },
    { text: "Warning", color: "black", bgColor: "yellow" },
    { text: "Info", color: "white", bgColor: "#15a1b8" },
    { text: "Light", color: "black", bgColor: "white" },
    { text: "Success", color: "white", bgColor: "#29a745" },
    { text: "Dark", color: "white", bgColor: "black" },
    { text: "Link", color: "blue", bgColor: "white" },
    ];

    var buttons = obj_buttons.map(function(el){
        var btn1 = document.createElement("button");
        btn1.innerText = el.text;
        btn1.style.backgroundColor = el.bgColor;
        btn1.style.color = el.color;
        document.querySelector("body").append(btn1);

    })
</script>
