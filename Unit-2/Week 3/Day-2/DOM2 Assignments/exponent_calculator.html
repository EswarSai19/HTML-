<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exponent_calculator</title>
</head>
<body>
   <input type="number" id="a" placeholder="enter a value">
   <input type="number" id="b" placeholder="enter b value"><br>
   <p>Answer is</p>
   <button>Get Multiple</button>
   <button id="power">Click here to find the exponent!</button>
</body>
</html>
<script>
   document.querySelector("button").addEventListener("click",sampleMultiple)
   function sampleMultiple(){
       var a = document.querySelector("#a").value;
       var b = document.querySelector("#b").value;
       var multiple = (a*b);
       alert(multiple);
   }
   document.querySelector("#power").addEventListener("click",power)
   function power(){
      var a = document.querySelector("#a").value;
      var b = document.querySelector("#b").value;
      var power = 1;
      
      for(var i=0; i<b; i++){
          power *= a
      }
      document.querySelector("p").innerText = power;
   }

   
</script>
