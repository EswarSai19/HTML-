<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4dbaa63c16.js" crossorigin="anonymous"></script>
    <title>Video Information</title>
    <style>
        *{
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        #navBar{
            display: flex;
            align-items: center;
            width: 96%;
            height: 40px;
            padding: 0px 5px;
            margin: auto;
        }
        #searchDiv{
            display: flex;
            align-items: center;
            border: 1px solid;
            width: 50%;
            height: 35px;
        }
        #input{
            height: 90%;
            width: 550px;
            font-size: 20px;
            border-color: none;
        }
        .logo{
            height: 40px;
            width: 80px;
            margin-right: 150px;
        }
        .menu{
            font-size: 20px;
            margin-right: 20px;
        }
        .search{
            font-size: 20px;
        }
        #sBut{
            width: 80px;
            height: 32px;
            border: none;
        }
        .mic{
            font-size: 20px;
            margin-left: 30px;
            margin-right: 100px;
        }
        .vid, .grid, .bell, .user{
            font-size: 20px;
            margin-right: 30px;
        }
        #playVideo{
           
            margin-top: 40px;
            margin-left: 100px;
        }
       h4{
           width: 500px;
       }
    </style>
</head>
<body>
    <div id="navBar">
        <i class="fa-solid fa-bars menu"></i>
        <img src="https://logos-world.net/wp-content/uploads/2020/04/YouTube-Logo-2017-present.jpg" alt="" class="logo">
        <div id="searchDiv">
            <input placeholder="Search" id="input" type="text"><span><button onclick="searchVideos()" id="sBut"><i class="fa-solid fa-magnifying-glass search"></i></button></span>
        </div>
        <div><i class="fa-solid fa-microphone mic"></i></div>
        <div><i class="fa-solid fa-video vid"></i></div>
        <div><i class="fa-solid fa-grip grid"></i></div>
        <div><i class="fa-solid fa-bell bell"></i></div>
        <div><i class="fa-solid fa-user user"></i></div>
    </div>

    <div id="playVideo">
        <iframe
         width="560" 
         height="315" 
         id="iframeVid"
         title="YouTube video player" 
         frameborder="0" 
         allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
         allowfullscreen>
        </iframe>
    </div>
</body>
</html>
<script>
    let vidInfo = JSON.parse(localStorage.getItem("video"))
    console.log('vidInfo:', vidInfo)
    let playVideo = document.getElementById("playVideo")
   
      
        let div = document.createElement("div")
        div.id = "div"
        let iframe = document.getElementById("iframeVid")
        iframe.src =  `https://www.youtube.com/embed/${vidInfo.videoId}`
        let name = document.createElement("h4")
        name.innerText = vidInfo.title
        div.append(iframe,name)
        playVideo.append(div)

    

</script>
