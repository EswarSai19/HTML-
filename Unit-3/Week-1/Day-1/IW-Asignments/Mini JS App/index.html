<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini JS App</title>
    <style>
        button{
            font-size: 20px;
            padding: 10px 20px;
            margin-left: 20px;
            margin-top: 40px;

        }
        ul{
            list-style-type: disc;
        }
        #info{
            font-size: 25px;
            margin-top: 40px;
        }
        iframe{
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <button id="scope" onclick="scopeFun()">Scope</button>
    <button id="hoisting" onclick="hostingFun()">Hoisting</button>
    <button id="constructor_functions" onclick="conFun()">Constructor Functions</button>
    <button id="prototype" onclick="protoFun()">Prototype</button>
    <div id="info"></div>
    
</body>
</html>
<script>
   
     var scopeData =   {
            head: "Scoping",
            point_1 : "The scope is a policy that manages the accessibility of variables.",
            point_2 : "A code block in JavaScript defines a scope for variables declared using let and const",
            point_3 : "A function in JavaScript defines a scope for variables declared using var, let and const.",
            point_4 : "An interesting property of scopes is that they can be nested.",
            point_5 : "The inner scope can access the variables of its outer scope",
            point_6 : "The global scope is the outermost scope. It is accessible from any inner (aka local) scope.",
            video : "./Video/video1427514393.mp4",
        }
    var hoistData =    {
            head: "Hosting",
            point_1 : "Hoisting is JavaScript's default behavior of moving declarations to the top.",
            point_2 : "In JavaScript, a variable can be declared after it has been used.",
            point_3 : "In other words; a variable can be used before it has been declared.",
            point_4 : "Hoisting is JavaScript's default behavior of moving all declarations to the top of the current scope",
            point_5 : "Variables defined with let and const are hoisted to the top of the block, but not initialized.",
            point_6 : "Meaning: The block of code is aware of the variable, but it cannot be used until it has been declared.",
            video : "./Video/video2427514393.mp4",
        }
    var conFunData =  {
            head: "Constructor Functions",
            point_1 : "In JavaScript, a constructor function is used to create objects.",
            point_2 : "To create an object from a constructor function, we use the 'new' keyword.",
            point_3 : "In JavaScript, you can create multiple objects from a constructor function.",
            point_4 : "In JavaScript, when 'this' keyword is used in a constructor function, 'this' refers to the object when the object is created",
            point_5 : "You can also create a constructor function with parameters",
            point_6 : "Object Literal is generally used to create a single object. The constructor function is useful if you want to create multiple objects",
            video : "./Video/video3427514393.mp4",
        }
    var prototypeData =  {
            head: "Prototype",
            point_1 : "In JavaScript, every function and object has a property named prototype by default.",
            point_2 : "In JavaScript, a prototype can be used to add properties and methods to a constructor function",
            point_3 : "And objects inherit properties and methods from a prototype.",
            point_4 : "Prototype is used to provide additional property to all the objects created from a constructor function.",
            point_5 : "You can also add new methods to a constructor function using prototype.",
            point_6 : "If a prototype value is changed, then all the new objects will have the changed property value. All the previously created objects will have the previous value.",
            video : "./Video/video4427514393.mp4",
        }
        
        localStorage.setItem("scope",JSON.stringify(scopeData))
        localStorage.setItem("hoisting",JSON.stringify(hoistData))
        localStorage.setItem("constructor functions",JSON.stringify(conFunData))
        localStorage.setItem("prototype",JSON.stringify(prototypeData))
        var productArr = []
       function scopeFun(){
            
            var scopeProds = JSON.parse(localStorage.getItem("scope"))
            productArr.push(scopeProds)
            displayData(productArr)
        }
       function hostingFun(){
           
            var hostProds = JSON.parse(localStorage.getItem("hoisting"))
            productArr.push(hostProds)
            displayData(productArr)
        }
       function conFun(){
           
            var conProds = JSON.parse(localStorage.getItem("constructor functions"))
            productArr.push(conProds)
            displayData(productArr)
        }
       function protoFun(){
            
            var protoProds = JSON.parse(localStorage.getItem("prototype"))
            productArr.push(protoProds)
            displayData(productArr)
        }
       
        function displayData(input){
            console.log(input);
            input.map(function(el){

                document.querySelector("#info").innerText = ""
                let list = document.createElement("ul")
                let head = document.createElement("h2")
                head.innerText = el.head
                let p1 = document.createElement("li")
                p1.innerText = el.point_1
                let p2 = document.createElement("li")
                p2.innerText = el.point_2
                let p3 = document.createElement("li")
                p3.innerText = el.point_3
                let p4 = document.createElement("li")
                p4.innerText = el.point_4
                let p5 = document.createElement("li")
                p5.innerText = el.point_5
                let p6 = document.createElement("li")
                p6.innerText = el.point_6
                let video = document.createElement("iframe")
                video.src = el.video
                
                list.append(head,p1,p2,p3,p4,p5,p6,video)

                document.querySelector("#info").append(list)
               
            })
           

        }
</script>
