<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
  </head>

  <body>
    <div id="order-form">
      <!--Add your form html element here-->
      <!--In form, give #name,#number and #address as HTML id's to relevant input elements -->
      <!-- submit button with ID "submit"  -->
      <form action="" id="form">
        <input placeholder="Enter name" id="name" type="text">
        <input placeholder="Enter number" id="num" type="number">
        <input placeholder="Enter address" id="address" type="text">
        <input  type="submit" onclick="checkout()">
      </form>
    </div>
  </body>
</html>
<script src="./scripts/checkout.js"></script>
