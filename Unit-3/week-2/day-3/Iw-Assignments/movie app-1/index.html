<html lang="en">

            width: 100%;

        }
        #container{
            border: 1px solid;

            margin-top: 100px;

            padding: 20px;
        }
        #info{
            border: 1px solid;
            width: 60%;

        h2{

        #info>p{

            line-height: 15px;
        }
        #poster{
            border: 1px solid;
            width: 38%;
            height: 500px;
            
        }
        #rel_date{
            display: flex;
            width: 60%;
            height: auto;
            align-items: center;
            /* margin: auto; */
            justify-content: space-between;
            
        }
        #rated{
            /* border: 1px solid; */
            padding: 5px;
            font-size: 20px;
            color: green;
        }
        #info>p:nth-child(8){
            width: 80%;
            height: auto;
            line-height: 20px;
        }


    </style>
</head>
<body>
    <div id="searchBar">
        <input type="text" id="movie_name" placeholder="Search for Movies,Shows,Web Series..." >
        <button id="search" onclick="searchFun()">Search</button>
    </div>
    <div id="container">
        <div id="info">
            <h2 id="title"></h2>
            <div id="rel_date">
                <p id="year"></p>
                <div id="rated"></div>
                <p id="date"></p>
            </div>
            <p id="imdbrating"></p>
            <p id="genre"></p>
            <p id="actors"></p>
            <p id="director"></p>
            <p id="writer"></p>
            <p id="plot"></p>
            <p id="lang"></p>
            <p id="country"></p>
            <p id="runtime"></p>
        </div>
        <div id="poster"></div>
    </div>
</body>
</html>

function searchFun(){
    let movie = document.getElementById("movie_name").value
    const url = `http://www.omdbapi.com/?t=${movie}&apikey=41c4974c&`
    fetch(url)
    .then(function(res){
        return res.json()
    })
    .then(function(res){
        console.log(res.Response)
        if(res.Response == false){
        let container = document.getElementById("container")
        container.value = ""
        let img = document.createElement("img")
        img.src = "./Screenshot 2022-04-17 183617.png"
        container.append(img)
        }
        else{
            appendData(res)
        }
        console.log(res)
    })
    .catch(function(err){
        console.log(err)
       
       
    })

}

function appendData(data){
    let container = document.getElementById("container")
    container.value = ""
    let poster = document.getElementById("poster")
    poster.innerText = ""
    let info = document.getElementById("info")

    let name = document.getElementById("title")
    name.innerText = data.Title
    
    let release = document.getElementById("rel_date")
    let year = document.getElementById("year")
    year.innerText = `Year :${data.Year}`
    let rated = document.getElementById("rated")
    rated.innerText = `Rated ${data.Rated}`
    let released = document.getElementById("date")
    released.innerText = `Date :${data.Released}`
    release.append(year,rated,released)

    let imdb = document.getElementById("imdbrating")
    imdb.innerText = `IMDB Rating : ${data.imdbRating}`

    let genre = document.getElementById("genre")
    genre.innerText = `Genre     : ${data.Genre}`

    let actors = document.getElementById("actors")
    actors.innerText = `Actors     : ${data.Actors}`

    let director = document.getElementById("director")
    director.innerText = `Director    : ${data.Director}`

    let writer = document.getElementById("writer")
    writer.innerText = `Writer     : ${data.Writer}`

    let plot = document.getElementById("plot")
    plot.innerText = `plot    : ${data.Plot}`

    let lang = document.getElementById("lang")
    lang.innerText = `Language   : ${data.Language}`

    let country = document.getElementById("country")
    country.innerText = `Country   : ${data.Country}`
   
    let run = document.getElementById("runtime")
    run.innerText = `Run time : ${data.Runtime}`

    
    let img = document.createElement("img")
    img.src = data.Poster
   
    img.style.width = "100%"
    img.style.height = "100%"
    poster.append(img)
    info.append(name,release,imdb,genre,actors,director,writer,plot,lang,country,run)
    container.append(info,poster)

}
   
</script>
