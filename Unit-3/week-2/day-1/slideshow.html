<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="start" onclick="startslide()">Start SlideShow</button>
    <button id="stop" onclick="stopslide()">stop SlideShow</button>
    <div id="images"></div>
</body>
</html>
<script>
    let image_div = document.querySelector("#images")
    let images_arr = JSON.parse(localStorage.getItem("imgdata"))
    let i =0;
    let id;
    function startslide(){
        let img = document.createElement("img")
        id = setInterval(function(){
            if(i == images_arr.length){
                i=0;
            }
            image_div.innerHTML = null
            img.src = images_arr[i]
            image_div.append(img)
            i++
        },2)
    }

    function stopslide(){
        clearInterval(id)
    }

</script>
