<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="url" id="url">
    <button onclick = storeImages() id="images" >Submit URL</button>
</body>
</html>
<script>
    function storeImages(){
        let image = document.querySelector("#url").value
        let images = JSON.parse(localStorage.getItem("imgdata")) || []
        images.push(image)
        localStorage.setItem("imgdata",JSON.stringify(images))
        document.querySelector("#url").value = null
    }
</script>
