<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="image" src="https://www.bing.com/th?id=OIP.1s1RUcBHZdGZLt_eFEgwaAHaHa&w=204&h=204&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2" alt="">
</body>
</html>
<script>
    function checkTransaction(){
        return true;
    }
    let img = document.getElementById("image")
    const myPromise = new Promise (function(resolve, reject) {
        let transaction_status = false
        setTimeout(function(){
            transaction_status = checkTransaction()
           if(transaction_status == true){
               resolve(`Payment Successful`)
           }else {
               reject(`Payment Failed`)
           }
        },3000)
        
    })

    myPromise
    .then(function(res){
        console.log(res);
        img.src = "https://www.bing.com/th?id=OIP.QJqt2p72Wm13AMNrZwevbgAAAA&w=176&h=176&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2"
    })
    .catch(function(rej){
        console.log(rej);
    })

</script>
